<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .buttonLogOut {
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div data-role="page" ng-app="myApp" ng-controller="myCtrl">
        <div data-role="header">
            <h1>Home</h1>
            <a style="display:none;" href=""></a>
            <button style="background-color:red;" ng-click="Logout()" class="buttonLogOut">Log out</button>
        </div>
        <div role="main" class="ui-content">
            <div>
                <form class="ui-filterable">
                    <input id="rich-autocomplete-input" data-type="search" placeholder="Search...">
                </form>
                <ul data-role="listview" data-filter="true" data-inset="true" data-input="#rich-autocomplete-input">
                    <li data-filtertext="NASDAQ:Reservation"><a href="reservation.html" rel="external">Reservation</a></li>
                    <li data-filtertext="NASDAQ:Payment"><a href="payment.html" rel="external">Payment</a></li>
                </ul>
            </div>
        </div>
        <div data-role="footer">
            <h4></h4>
        </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function ($scope, $http, $window) {
                $scope.Logout = function () {
                    var userId = $window.sessionStorage.getItem("userId");
                    if (userId != null) 
                        $window.sessionStorage.removeItem("userId");
                    window.location.href = "index.html";
                }
            });
        </script>
    </div>
</body>
</html>
